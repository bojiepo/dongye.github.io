<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GPT-3 文字生成器</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg"></div>
    <div class="container">
      <h1 class="title">GPT-3 文字生成器</h1>
      <div class="input-group">
        <label for="prompt">输入：</label>
        <input type="text" id="prompt" placeholder="请输入您的文本" />
        <div class="error-message" id="prompt-error"></div>
      </div>
      <button class="btn" id="generate-btn">生成</button>
      <div class="output-group">
        <label for="generated-text">输出：</label>
        <textarea id="generated-text" readonly></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
